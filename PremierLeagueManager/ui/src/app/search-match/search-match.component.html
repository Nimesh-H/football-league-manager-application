
  <table [dataSource]="dataSource"  mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="playingDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> PLAYING DATE </th>
      <td mat-cell *matCellDef="let row">{{row.playingDate}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="playingClub01">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TEAM 01</th>
      <td mat-cell *matCellDef="let row">{{row.playingClub01}}</td>
    </ng-container>

    <ng-container matColumnDef="playingClub02">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TEAM 02</th>
      <td mat-cell *matCellDef="let row">{{row.playingClub02}}</td>
    </ng-container>

    <ng-container matColumnDef="score01">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TEAM 01 SCORE</th>
      <td mat-cell *matCellDef="let row">{{row.score01}}</td>
    </ng-container>
    <ng-container matColumnDef="score02">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TEAM 02 SCORE</th>
      <td mat-cell *matCellDef="let row">{{row.score02}}</td>
    </ng-container>
    <ng-container matColumnDef="receivedPoints01">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TEAM 01 POINTS</th>
      <td mat-cell *matCellDef="let row">{{row.receivedPoints01}}</td>
    </ng-container>
    <ng-container matColumnDef="receivedPoints02">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TEAM 02 POINTS</th>
      <td mat-cell *matCellDef="let row">{{row.receivedPoints02}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
